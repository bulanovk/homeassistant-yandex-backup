name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Validate manifest.json
        run: |
          python -m json.tool custom_components/yandex_disk_backup/manifest.json > /dev/null
          echo "manifest.json is valid JSON"

      - name: Validate strings.json
        run: |
          python -m json.tool custom_components/yandex_disk_backup/strings.json > /dev/null
          echo "strings.json is valid JSON"

      - name: Validate translations
        run: |
          for file in custom_components/yandex_disk_backup/translations/*.json; do
            python -m json.tool "$file" > /dev/null
            echo "âœ“ $file is valid"
          done

      - name: Check formatting with black
        run: |
          black --check custom_components/yandex_disk_backup/

      - name: Type check with mypy
        run: |
          mypy custom_components/yandex_disk_backup/
        continue-on-error: true

      - name: Lint with pylint
        run: |
          pylint custom_components/yandex_disk_backup/ --disable=C0103,R0903,R0913,W0511
        continue-on-error: true

      - name: Run tests with pytest
        run: |
          pytest tests/custom_components/yandex_disk_backup/ -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/custom_components/yandex_disk_backup/ \
            --cov=custom_components/yandex_disk_backup \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=55

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

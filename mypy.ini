[mypy]
python_version = 3.13
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Ignore missing type stubs for Home Assistant modules
# (HA doesn't provide py.typed markers for all modules)
ignore_missing_imports = True

[mypy-yadisk.*]
# yadisk library has type stubs
ignore_missing_imports = False
